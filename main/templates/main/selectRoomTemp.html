{% extends 'main/base.html' %}
{% block title %}
Room
{% endblock %}

{% block content %}
<form method = "post", action ="reservations/", id = "reservation_form">
    {% csrf_token %}
    <input id = "start_date" name = "start_date" type = "datetime-local" value = "datetime-local">
    <input id = "end_date" name = "end_date" type = "datetime-local" value = "datetime-local">
    <input id = "smoking" name = "smoking" type = "checkbox" value = "false">
    <input id = "single" name = "single" type = "checkbox" value = "false">
    <button class="button button1", type="submit", name = "book", form = "reservation_form"> Book now! </button>
</form>

{% endblock %}
