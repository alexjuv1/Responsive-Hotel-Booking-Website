{% extends "main/base.html" %}

<title>{% block title %}
Reserve
{% endblock %}</title>

{% block content %}

<h1>Reservation page</h1>

<body>Please fill the below criteria according to your preference. The rooms will be shown accordingly.</body>


<div>

<br>
<br>
<form method="post", action="roomShow\", id = "roomForm">
  {% csrf_token %}
    <label for="Single">Single:</label>

<select name="Single" id="Single">
  <option value="True">Yes</option>
  <option value="False">No</option>

</select>
<br>
<br>
<label for="Smoking">Smoking:</label>

<select name="Smoking" id="Smoking">
  <option value="True">Yes</option>
  <option value="False">No</option>
</select>
<br>
<br>
    <button class="button button1", type="submit", name = "save", form = roomForm> Search </button>
</form>

</div>
{% endblock %}
