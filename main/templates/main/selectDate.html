<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel = "stylesheet" href = "/static/styles.css">
        <meta charset="UTF-8">
        <title>Hotel</title>
       
        
    </head>
    <body>
      <section id="Home">
        <header>
            <div class="banner">
                <div class="navbar">
                    <img src="/static/logo123.png" class="logo">
                    <ul>
                        <li><a href="/#Home">Home</a></li>
                        <li><a href="/#Rooms">Rooms</a></li>
                        <li><a href="/#book">BOOK NOW!</a></li>
                        <li><a href="/#Profile">Profile</a></li>
                    </ul>   
                    
                </div>
<div class = "content">
<h2>Select the date for the requested room</h2>
<form method = "post", action ="{{room_id}}/confirm/", id = "reserveRoomDateOnly">
    {% csrf_token %}
    <p>Start Date (first day of the reservation)</p>
    <input id = "start_date" name = "start_date" type = "date" value = "start_date">
    <p>End Date (last day of the reservation)</p>
    <input id = "end_date" name = "end_date" type = "date" value = "end_date">
<br>
<br>
    <button class="button button1", type="submit", name = "book", form = "reserveRoomDateOnly"> Book now! </button>
</form>
</div>
